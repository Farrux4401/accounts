{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<p>Are you sure want to delete "{{item}}"?</p>

<form action="{% url 'delete_order' item.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'home' %}">Cancel</a>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
